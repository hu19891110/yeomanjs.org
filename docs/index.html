---
layout: page
title: 相关译文
category: docs
---

<div id="doc">
  <div id="posts">
    {% for post in site.categories.docs %}
      <article>
        <h2 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        <p style="text-align:right">
            {{ post.date | date: "%B %e, %Y" }}
        </p>
        <div class="post-content">
            {{ post.excerpt }}
        </div>
        <p style="text-align:right">
            <a href="{{ post.url }}#disqus_thread">comments</a>
        </p>
      </article>
    {% endfor %}
  </div>
</div>

{% include disqus_count.html %}
